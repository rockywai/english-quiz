    function formatText(text, vocabList) {
    let tempText = text;
    let markers = [];
    
    vocabList.forEach((v, idx) => {
        const regex = new RegExp(`\\*\\*(${v.w})\\*\\*`, 'gi');
        tempText = tempText.replace(regex, (match, p1) => {
            const placeholder = `__MARKER_${idx}__`;
            markers.push({ id: placeholder, word: p1 });
            return placeholder;
        });
    });

    tempText = tempText.replace(/\*\*/g, ""); // æ¸…é™¤æ¼æ‰çš„æ˜Ÿè™Ÿ
    const sentences = tempText.split('. ');

    return sentences.map(sentence => {
        if (!sentence.trim()) return "";
        let wordsHtml = sentence.split(' ').map(token => {
            const marker = markers.find(m => token.includes(m.id));
            if (marker) {
                return token.replace(marker.id, `<span class="highlight" onclick="speak('${marker.word}'); event.stopPropagation();">${marker.word}</span>`);
            }
            const cleanWord = token.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, "");
            return `<span onclick="speak('${cleanWord}'); event.stopPropagation();" style="cursor:pointer;">${token}</span>`;
        }).join(' ');

        let pureSentence = sentence;
        markers.forEach(m => pureSentence = pureSentence.split(m.id).join(m.word));
        pureSentence = pureSentence.replace(/\*\*/g, "");

        return `${wordsHtml}. <span onclick="speak('${pureSentence.replace(/'/g, "\\'")}'); event.stopPropagation();" style="cursor:pointer; font-size:1.2rem;">ğŸ§</span>`;
    }).join(' '); 
}

    function renderQuiz() {
    toggleScreen('quiz-screen');
    const q = quizPool[quizIdx];
    const wordEl = document.getElementById('current-word');
    wordEl.innerText = q.w;
    wordEl.onclick = () => speak(q.w);
    
    const articleHtml = formatText(activeArt.content, [q]); 
    document.getElementById('quiz-article').innerHTML = articleHtml;
    document.getElementById('fb-box').classList.add('hidden');
    
    const opts = shuffle([q, ...shuffle(activeArt.vocab.filter(v=>v.w!==q.w)).slice(0,3)]);
    const container = document.getElementById('options-container');
    container.innerHTML = "";
    
    opts.forEach(o => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerText = o.d;
        btn.onclick = () => {
            document.querySelectorAll('.option-btn').forEach(b=>b.disabled=true);
            const isCorrect = o.w === q.w;
            btn.classList.add(isCorrect ? 'correct' : 'wrong');
            if(isCorrect) score++;
            else {
                document.querySelectorAll('.option-btn').forEach(b => { 
                    if(b.innerText === q.d) b.classList.add('correct'); 
                });
            }
            showFB(q, isCorrect);
        };
        container.appendChild(btn);
    });
}

    const fb = document.getElementById('fb-box');
    fb.classList.remove('hidden');
    fb.innerHTML = `<div style="color:${isCorrect?'var(--success)':'var(--danger)'}; font-weight:bold; margin-bottom:10px;">
