/* ==========================================

let activeArt = null;
let quizPool = [];
let quizIdx = 0;
let wrongs = [];

function initHome() {
    const list = document.getElementById('topic-list');
    list.innerHTML = "";
    newsGroups.forEach((group, gIdx) => {
        const card = document.createElement('div');
        card.className = 'topic-card';
        card.innerHTML = `
            <button class="topic-header" onclick="toggleTopic(${gIdx})">
                <span class="topic-title">${group.topic}</span>
                <span>â–¼</span>
            </button>
            <div id="levels-${gIdx}" class="level-container">
                ${group.levels.map((l, lIdx) => `
                    <button class="level-btn" onclick="selectLevel(${gIdx}, ${lIdx})">
                        ${l.level}
                    </button>
                `).join('')}
            </div>
        `;
        list.appendChild(card);
    });
}

function toggleTopic(idx) {
    const containers = document.querySelectorAll('.level-container');
    const target = document.getElementById(`levels-${idx}`);
    const isVisible = target.style.display === 'flex';
    containers.forEach(c => c.style.display = 'none'); // é—œé–‰å…¶ä»–
    target.style.display = isVisible ? 'none' : 'flex';
}

function selectLevel(gIdx, lIdx) {
    activeArt = newsGroups[gIdx].levels[lIdx];
    toggleScreen('study-screen');
    updateNav(activeArt.level, true);
    
    document.getElementById('study-article').innerHTML = formatText(activeArt.content, activeArt.vocab);
    document.getElementById('source-link-study').href = activeArt.url;
    
    const vList = document.getElementById('vocab-preview-list');
    vList.innerHTML = activeArt.vocab.map(v => `
        <div class="vocab-card">
            <div class="vocab-header"><span>${v.w}</span><span>${v.pos} ${v.cn}</span></div>
            <div style="font-size:0.9rem">${v.d}</div>
            <div class="vocab-example">Ex: ${v.ex}</div>
        </div>
    `).join('');
}

function startQuiz() {
    quizPool = shuffle([...activeArt.vocab]);
    quizIdx = 0;
    wrongs = [];
    renderQuiz();
}

function renderQuiz() {
    toggleScreen('quiz-screen');
    const q = quizPool[quizIdx];
    updateNav(`æ¸¬é©—ä¸­ ${quizIdx+1}/${quizPool.length}`, true);
    
    document.getElementById('progress-bar').style.width = `${(quizIdx/quizPool.length)*100}%`;
    document.getElementById('quiz-article').innerHTML = formatText(activeArt.content, [q]);
    document.getElementById('current-word').innerText = q.w;
    document.getElementById('fb-box').classList.add('hidden');
    
    const opts = shuffle([q, ...shuffle(activeArt.vocab.filter(v=>v.w!==q.w)).slice(0,3)]);
    const container = document.getElementById('options-container');
    container.innerHTML = "";
    opts.forEach(o => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerHTML = `${o.d} <span class="cn-hint">(${o.cn})</span>`;
        btn.onclick = () => {
            document.querySelectorAll('.option-btn').forEach(b=>b.disabled=true);
            const isCorrect = o.w === q.w;
            btn.classList.add(isCorrect ? 'correct' : 'wrong');
            if(!isCorrect) {
                wrongs.push(q);
                document.querySelectorAll('.option-btn').forEach(b => { if(b.innerText.includes(q.d)) b.classList.add('correct'); });
            }
            showFB(q, isCorrect);
        };
        container.appendChild(btn);
    });
}

function showFB(q, isCorrect) {
    const box = document.getElementById('fb-box');
    box.classList.remove('hidden');
    document.getElementById('fb-result').innerHTML = isCorrect ? "<span style='color:var(--success)'>âœ… Correct!</span>" : "<span style='color:var(--danger)'>âŒ Wrong!</span>";
    document.getElementById('fb-detail').innerHTML = `<b>${q.w}</b> (${q.pos} ${q.cn})<br><i>Ex: ${q.ex}</i>`;
}

function nextStep() {
    quizIdx++;
    if(quizIdx < quizPool.length) renderQuiz();
    else if(wrongs.length > 0) {
        alert(`è¤‡ç¿’æ™‚é–“ï¼šé‡æ–°æŒ‘æˆ° ${wrongs.length} å€‹å‰›æ‰ç­”éŒ¯çš„å–®å­—ï¼`);
        quizPool = shuffle([...wrongs]);
        quizIdx = 0; wrongs = [];
        renderQuiz();
    } else toggleScreen('result-screen');
}

function formatText(text, list) {
    let html = text;
    list.forEach(v => {
        const regex = new RegExp(`\\*\\*(${v.w})\\*\\*`, 'gi');
        html = html.replace(regex, `<span class="highlight">$1</span>`);
    });
    return html.replace(/\*\*/g, "");
}

function toggleScreen(id) {
    ['home-screen', 'study-screen', 'quiz-screen', 'result-screen'].forEach(s => document.getElementById(s).classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
}

function updateNav(title, showBack) {
    document.getElementById('nav-bar').classList.remove('hidden');
    document.getElementById('nav-title').innerText = title;
    document.getElementById('back-step-btn').style.visibility = showBack ? 'visible' : 'hidden';
}

function goHome() { document.getElementById('nav-bar').classList.add('hidden'); toggleScreen('home-screen'); initHome(); }
function goBack() { goHome(); }
function shuffle(arr) { return arr.sort(() => Math.random() - 0.5); }

initHome();
