                document.querySelectorAll('.option-btn').forEach(b => { if(b.innerText.includes(q.d)) b.classList.add('correct'); });
            }
            showFB(q, isCorrect);
        };
        container.appendChild(btn);
    });
}

function showFB(q, isCorrect) {
    const box = document.getElementById('fb-box');
    box.classList.remove('hidden');
    document.getElementById('fb-result').innerHTML = isCorrect ? "<span style='color:var(--success)'>âœ… Correct!</span>" : "<span style='color:var(--danger)'>âŒ Wrong!</span>";
    document.getElementById('fb-detail').innerHTML = `<b>${q.w}</b> (${q.pos} ${q.cn})<br><i>Ex: ${q.ex}</i>`;
}

function nextStep() {
    quizIdx++;
    if(quizIdx < quizPool.length) renderQuiz();
    else if(wrongs.length > 0) {
        alert(`è¤‡ç¿’æ™‚é–“ï¼šé‡æ–°æŒ‘æˆ° ${wrongs.length} å€‹å‰›æ‰ç­”éŒ¯çš„å–®å­—ï¼`);
        quizPool = shuffle([...wrongs]);
        quizIdx = 0; wrongs = [];
        renderQuiz();
    } else toggleScreen('result-screen');
}

function formatText(text, list) {
    let html = text;
    list.forEach(v => {
        const regex = new RegExp(`\\*\\*(${v.w})\\*\\*`, 'gi');
        html = html.replace(regex, `<span class="highlight">$1</span>`);
    });
    return html.replace(/\*\*/g, "");
}

function toggleScreen(id) {
    ['home-screen', 'study-screen', 'quiz-screen', 'result-screen'].forEach(s => document.getElementById(s).classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
}

function updateNav(title, showBack) {
    document.getElementById('nav-bar').classList.remove('hidden');
    document.getElementById('nav-title').innerText = title;
    document.getElementById('back-step-btn').style.visibility = showBack ? 'visible' : 'hidden';
}

function goHome() { document.getElementById('nav-bar').classList.add('hidden'); toggleScreen('home-screen'); initHome(); }
function goBack() { goHome(); }
function shuffle(arr) { return arr.sort(() => Math.random() - 0.5); }

initHome();
</script>
