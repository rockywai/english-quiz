    const articleHtml = formatText(activeArt.content, [q]);

    const container = document.getElementById('options-container');

function formatText(text, vocabList) {
    let tempText = text;
    let markers = [];
    
    // 1. è™•ç†é‡é»è©å½™ï¼šå°‡ **word** è½‰æ›ç‚ºæ¨™è¨˜ä¸¦ç§»é™¤æ˜Ÿè™Ÿ
    vocabList.forEach((v, idx) => {
        // é€™å€‹æ­£å‰‡æœƒæŠ“å– ** å…§éƒ¨çš„å­— (p1)ï¼Œè€Œä¸åŒ…å«æ˜Ÿè™Ÿæœ¬èº«
        const regex = new RegExp(`\\*\\*(${v.w})\\*\\*`, 'gi');
        tempText = tempText.replace(regex, (match, p1) => {
            const placeholder = `__MARKER_${idx}__`;
            markers.push({ id: placeholder, word: p1 });
            return placeholder;
        });
    });

    // 2. è¬ä¸€æœ‰æ¼ç¶²ä¹‹é­šï¼ˆæ²’åœ¨ vocabList ä½†æœ‰æ˜Ÿè™Ÿçš„å­—ï¼‰ï¼Œç›´æ¥å¼·åˆ¶æ¸…é™¤æ˜Ÿè™Ÿ
    tempText = tempText.replace(/\*\*/g, "");

    // 3. æŒ‰å¥è™Ÿæ‹†åˆ†
    const sentences = tempText.split('. ');

    return sentences.map(sentence => {
        if (!sentence.trim()) return "";

        // 4. è™•ç†å–®å­—é»æ“Š
        let wordsHtml = sentence.split(' ').map(token => {
            const marker = markers.find(m => token.includes(m.id));
            if (marker) {
                // å›å‚³ä¸å«æ˜Ÿè™Ÿçš„é«˜äº®æ¨™ç±¤
                return token.replace(marker.id, `<span class="highlight" onclick="speak('${marker.word}'); event.stopPropagation();">${marker.word}</span>`);
            }
            const cleanWord = token.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, "");
            return `<span onclick="speak('${cleanWord}'); event.stopPropagation();" style="cursor:pointer;">${token}</span>`;
        }).join(' ');

        // 5. ç”Ÿæˆç”¨æ–¼ ğŸ§ çš„ç´”æ–‡å­—å¥å­ (ç¢ºä¿ç„¡æ¨™ç±¤ã€ç„¡æ˜Ÿè™Ÿ)
        let pureSentence = sentence;
        markers.forEach(m => pureSentence = pureSentence.split(m.id).join(m.word));

        return `${wordsHtml}. <span onclick="speak('${pureSentence.replace(/'/g, "\\'")}'); event.stopPropagation();" style="cursor:pointer; font-size:1.2rem;">ğŸ§</span>`;
    }).join(' '); 
}
