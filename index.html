function renderQuiz() {
    toggleScreen('quiz-screen');
    const q = quizPool[quizIdx];

    document.getElementById('quiz-article').innerHTML = formatText(activeArt.content, [q]);

    // é¸é …éš¨æ©Ÿæ’åº
    const opts = shuffle([q, ...shuffle(activeArt.vocab.filter(v=>v.w!==q.w)).slice(0,3)]);
    const container = document.getElementById('options-container');
    container.innerHTML = "";
    opts.forEach(o => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerText = o.d;
        btn.onclick = () => {
            document.querySelectorAll('.option-btn').forEach(b=>b.disabled=true);
            const isCorrect = o.w === q.w;
            btn.classList.add(isCorrect ? 'correct' : 'wrong');
            if(isCorrect) score++;

            }
            showFB(q, isCorrect);
        };
        container.appendChild(btn);
    });
}

    const t = document.getElementById(`levels-${idx}`);
    const v = t.style.display === 'flex';

    t.style.display = v ? 'none' : 'flex';
}

function formatText(text, list) {
    let html = text;
    list.forEach(v => {
        const regex = new RegExp(`\\*\\*(${v.w})\\*\\*`, 'gi');
        html = html.replace(regex, `<span class="highlight">$1</span>`);
    });
    return html.replace(/\*\*/g, "");
}

function toggleScreen(id) {
    ['home-screen', 'study-screen', 'quiz-screen', 'result-screen'].forEach(s => document.getElementById(s).classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
