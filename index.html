<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSE è‹±æ–‡è©å½™è‡ªå­¸ç³»çµ± V3.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4f46e5; --bg: #f3f4f6; --success: #10b981; --danger: #ef4444; }
        body { font-family: 'Noto Sans TC', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; color: #1f2937; }
        .app-container { width: 100%; max-width: 600px; min-height: 100vh; background: white; box-shadow: 0 0 20px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        
        /* å°èˆªæ¬„ */
        .nav-bar { padding: 15px; background: white; border-bottom: 1px solid #e5e7eb; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .nav-btn { background: none; border: 1px solid #d1d5db; padding: 5px 12px; border-radius: 8px; cursor: pointer; font-size: 14px; color: #4b5563; transition: 0.2s; }
        .nav-btn:hover { background: #f9fafb; border-color: var(--primary); color: var(--primary); }

        .content-padding { padding: 20px; flex-grow: 1; }
        
        /* æ–‡ç« é–±è®€å€ */
        .article-section { background: #fffbeb; border: 1px solid #fde68a; padding: 15px; border-radius: 12px; margin-bottom: 20px; line-height: 1.7; font-size: 1.05rem; max-height: 250px; overflow-y: auto; }
        .highlight { background: #fef08a; font-weight: bold; padding: 0 4px; border-radius: 4px; border-bottom: 2px solid #facc15; }

        /* å–®å­—å¡ç‰‡ (é ç¿’ç”¨) */
        .vocab-card { border-left: 4px solid var(--primary); background: #f8fafc; padding: 12px; border-radius: 8px; margin-bottom: 10px; }
        .vocab-header { display: flex; justify-content: space-between; font-weight: bold; color: var(--primary); }
        .vocab-example { font-size: 0.9rem; color: #6b7280; font-style: italic; margin-top: 5px; background: white; padding: 5px; border-radius: 4px; }

        /* æŒ‰éˆ•èˆ‡é¸é … */
        .btn-primary { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .option-btn { width: 100%; padding: 12px; margin: 8px 0; background: white; border: 1px solid #d1d5db; border-radius: 10px; text-align: left; cursor: pointer; font-size: 16px; }
        .option-btn:hover { border-color: var(--primary); background: #f0f7ff; }
        .correct { background: #dcfce7 !important; border-color: var(--success) !important; color: #065f46 !important; }
        .wrong { background: #fee2e2 !important; border-color: var(--danger) !important; color: #991b1b !important; }

        .progress-bar-wrap { height: 6px; background: #e5e7eb; border-radius: 3px; margin: 10px 0; }
        .progress-bar-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.3s; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="nav-bar" class="nav-bar hidden">
        <button class="nav-btn" onclick="goHome()">ğŸ  é¦–é </button>
        <div id="nav-title" style="font-weight: bold; font-size: 0.9rem;"></div>
        <button id="back-step-btn" class="nav-btn" onclick="goBack()">â¬…ï¸ ä¸Šä¸€æ­¥</button>
    </div>

    <div class="content-padding">
        <div id="home-screen">
            <h2 style="margin-top:0;">ğŸ“š DSE è©å½™è‡ªå­¸åº«</h2>
            <p style="color:#6b7280;">è«‹é¸æ“‡æ–‡ç« é–‹å§‹å­¸ç¿’ï¼š</p>
            <div id="article-list"></div>
        </div>

        <div id="study-screen" class="hidden">
            <h3 style="margin-top:0;">ç¬¬ä¸€æ­¥ï¼šæ–‡ç« é ç¿’</h3>
            <div id="study-article" class="article-section"></div>
            <h3 style="margin-size: 0.9rem;">é‡é»å–®å­—è¡¨ (Vocab List)</h3>
            <div id="vocab-preview-list"></div>
            <button class="btn-primary" onclick="startQuiz()" style="margin-top:20px;">âœ… æˆ‘è®€å®Œäº†ï¼Œé–‹å§‹æ¸¬è©¦ï¼</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="progress-bar-wrap"><div id="progress-bar" class="progress-bar-fill"></div></div>
            <p id="progress-text" style="text-align:right; font-size:12px; color:#6b7280;"></p>
            
            <div id="quiz-article" class="article-section" style="max-height: 150px; font-size: 0.95rem;"></div>
            
            <div style="text-align:center; margin: 15px 0;">
                <span style="color:#6b7280; font-size:0.9rem;">æ–‡ä¸­é»ƒè‰²é«˜äº®å­—çš„æ„æ€æ˜¯ï¼š</span>
                <h2 id="current-word" style="font-size: 2.2rem; margin: 5px 0;"></h2>
            </div>
            
            <div id="options-container"></div>
            
            <div id="fb-box" class="hidden" style="margin-top:15px; padding:15px; border-radius:10px; background:#f8fafc; border:1px solid var(--primary);">
                <div id="fb-result" style="font-weight:bold; margin-bottom:5px;"></div>
                <div id="fb-detail" style="font-size:0.9rem;"></div>
                <button class="btn-primary" id="next-btn" style="margin-top:10px;" onclick="nextStep()">ä¸‹ä¸€é¡Œ ğŸ‘‰</button>
            </div>
        </div>

        <div id="result-screen" class="hidden" style="text-align:center;">
            <div style="font-size:60px;">ğŸŒŸ</div>
            <h2>å®Œæˆå­¸ç¿’ï¼</h2>
            <p>ä½ å·²ç¶“å­¸æœƒäº†æœ¬ç¯‡æ–‡ç« çš„æ‰€æœ‰å–®å­—ã€‚</p>
            <button class="btn-primary" onclick="goHome()">è¿”å›æ–‡ç« åˆ—è¡¨</button>
        </div>
    </div>
</div>

<script>
/* ==========================================
   æ•¸æ“šä¿å­˜å€ï¼šä»¥å¾Œæ–°æ–‡ç« ç›´æ¥åŠ åœ¨é™£åˆ—å¾Œé¢
   ========================================== */
const newsData = [
    {
        id: "goretti-l1",
        title: "Storm Goretti Hits Europe",
        level: "Level 1 (Easy)",
        content: "A big storm is hitting Europe. It is called Storm Goretti. The **storm** is moving across many countries. It brings very strong wind and heavy rain. Many people have no **power** in their homes. This is because the wind broke the lines. The storm is **dangerous** for travelers. Many **flights** are not moving. The storm will **hit** more places tomorrow.",
        vocab: [
            { w: "storm", pos: "n.", d: "bad weather with wind and rain", cn: "é¢¨æš´", ex: "The storm lasted for three days." },
            { w: "power", pos: "n.", d: "electricity", cn: "é›»åŠ›", ex: "The storm cut off the power." },
            { w: "dangerous", pos: "adj.", d: "not safe", cn: "å±éšªçš„", ex: "It's dangerous to go out now." },
            { w: "flights", pos: "n.", d: "journeys in a plane", cn: "èˆªç­", ex: "All flights were delayed." },
            { w: "hit", pos: "v.", d: "to come to a place with force", cn: "ä¾µè¥²", ex: "The storm hit the coast at midnight." }
        ]
    }
    // ä»¥å¾Œåœ¨æ­¤è™•åŠ å…¥æ–°æ–‡ç« ...
];

/* ==========================================
   æ ¸å¿ƒé‚è¼¯
   ========================================== */
let currentArtIdx = 0;
let quizWords = [];
let quizIdx = 0;
let wrongWords = [];
let appState = "HOME"; // HOME, STUDY, QUIZ, RESULT

// åˆå§‹åŒ–åˆ—è¡¨
function initHome() {
    const list = document.getElementById('article-list');
    list.innerHTML = "";
    newsData.forEach((art, index) => {
        const div = document.createElement('div');
        div.className = "option-btn";
        div.style.borderLeft = "4px solid var(--primary)";
        div.innerHTML = `<strong>${art.level}</strong><br>${art.title}`;
        div.onclick = () => selectArticle(index);
        list.appendChild(div);
    });
}

function selectArticle(idx) {
    currentArtIdx = idx;
    appState = "STUDY";
    renderStudy();
}

function renderStudy() {
    const art = newsData[currentArtIdx];
    toggleScreen('study-screen');
    updateNavBar(art.title, true);
    
    // è™•ç†æ–‡ç« é«˜äº®
    document.getElementById('study-article').innerHTML = formatContent(art.content, art.vocab);
    
    // è™•ç†é ç¿’æ¸…å–®
    const list = document.getElementById('vocab-preview-list');
    list.innerHTML = "";
    art.vocab.forEach(v => {
        const card = document.createElement('div');
        card.className = "vocab-card";
        card.innerHTML = `<div class="vocab-header"><span>${v.w}</span> <span>${v.pos} ${v.cn}</span></div>
                          <div style="font-size:0.9rem;">${v.d}</div>
                          <div class="vocab-example">Ex: ${v.ex}</div>`;
        list.appendChild(card);
    });
}

function startQuiz() {
    appState = "QUIZ";
    quizIdx = 0;
    wrongWords = [];
    quizWords = shuffle([...newsData[currentArtIdx].vocab]).slice(0, 5);
    renderQuiz();
}

function renderQuiz() {
    toggleScreen('quiz-screen');
    const art = newsData[currentArtIdx];
    const q = quizWords[quizIdx];
    
    // æ›´æ–°å°èˆªæ¨™é¡Œèˆ‡æ–‡ç« 
    document.getElementById('nav-title').innerText = `æ¸¬é©—ä¸­: ${quizIdx + 1}/5`;
    document.getElementById('quiz-article').innerHTML = formatContent(art.content, [q]); // åƒ…é«˜äº®ç•¶å‰å­—
    
    // é€²åº¦æ¢
    document.getElementById('progress-bar').style.width = `${(quizIdx / 5) * 100}%`;
    document.getElementById('progress-text').innerText = `Question ${quizIdx + 1} of 5`;
    
    document.getElementById('current-word').innerText = q.w;
    document.getElementById('fb-box').classList.add('hidden');
    
    // ç”Ÿæˆé¸é …
    const container = document.getElementById('options-container');
    container.innerHTML = "";
    let options = shuffle([q, ...shuffle(art.vocab.filter(v => v.w !== q.w)).slice(0, 3)]);
    
    options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = "option-btn";
        btn.innerText = opt.d;
        btn.onclick = () => checkAns(btn, opt, q);
        container.appendChild(btn);
    });
}

function checkAns(btn, selected, correct) {
    const allBtns = document.querySelectorAll('#options-container button');
    allBtns.forEach(b => b.disabled = true);
    
    const fb = document.getElementById('fb-box');
    fb.classList.remove('hidden');
    
    if (selected.w === correct.w) {
        btn.classList.add('correct');
        document.getElementById('fb-result').innerHTML = "âœ… Correct!";
    } else {
        btn.classList.add('wrong');
        wrongWords.push(correct);
        document.getElementById('fb-result').innerHTML = "âŒ Wrong!";
        allBtns.forEach(b => { if(b.innerText === correct.d) b.classList.add('correct'); });
    }
    document.getElementById('fb-detail').innerHTML = `<b>${correct.w}</b> (${correct.pos} ${correct.cn})<br><i>Ex: ${correct.ex}</i>`;
}

function nextStep() {
    quizIdx++;
    if (quizIdx < quizWords.length) {
        renderQuiz();
    } else if (wrongWords.length > 0) {
        alert(`é€™è¼ªçµæŸï¼Œé‚„æœ‰ ${wrongWords.length} å€‹å–®å­—éœ€è¦è¤‡ç¿’ï¼`);
        quizWords = shuffle([...wrongWords]);
        quizIdx = 0;
        wrongWords = [];
        renderQuiz();
    } else {
        toggleScreen('result-screen');
        appState = "RESULT";
    }
}

// è¼”åŠ©åŠŸèƒ½
function formatContent(text, vocabList) {
    let html = text;
    vocabList.forEach(v => {
        const regex = new RegExp(`\\*\\*(${v.w})\\*\\*`, 'gi');
        html = html.replace(regex, `<span class="highlight">$1</span>`);
    });
    return html;
}

function toggleScreen(id) {
    ['home-screen', 'study-screen', 'quiz-screen', 'result-screen'].forEach(s => {
        document.getElementById(s).classList.add('hidden');
    });
    document.getElementById(id).classList.remove('hidden');
}

function updateNavBar(title, showBack) {
    document.getElementById('nav-bar').classList.remove('hidden');
    document.getElementById('nav-title').innerText = title;
    document.getElementById('back-step-btn').style.visibility = showBack ? "visible" : "hidden";
}

function goHome() {
    appState = "HOME";
    document.getElementById('nav-bar').classList.add('hidden');
    toggleScreen('home-screen');
    initHome();
}

function goBack() {
    if (appState === "STUDY") goHome();
    else if (appState === "QUIZ") {
        if (quizIdx > 0) { quizIdx--; renderQuiz(); }
        else renderStudy();
    }
}

function shuffle(arr) { return arr.sort(() => Math.random() - 0.5); }

// å•Ÿå‹•
initHome();
</script>
</body>
</html>
